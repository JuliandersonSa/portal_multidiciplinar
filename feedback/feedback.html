<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>

<body>

    <h1 class="titulo-materias">Feedback</h1>
    
    <div class="feedback">
        <h1>Feedback</h1>
        <p>Deixe sua sugestão de melhoria, seu feedback é muito importante para nós!"</p>
        <form id="feedbackForm">
            <textarea id="mensagem" placeholder="Digite sua mensagem..." rows="5" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensagemEnviada" style="display:none; color: green; margin-top: 10px;">
            Obrigado pelo seu feedback!
        </div>
    </div>
    
     <script src="feedback.js"></script>
    
</body>
</html>
