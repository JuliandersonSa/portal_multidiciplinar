<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>

<body>
    
    <div class="feedback">
        <h1 style="color: green; font-weight: bold";>Feedback</h1>
        <p><strong>Deixe sua sugestão, seu feedback é muito importante para continuarmos melhorando!</strong></p>
        <form id="feedbackForm">
            <textarea id="mensagem" placeholder="Digite sua mensagem..." rows="5" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensagemEnviada" style="display:none; color: green; margin-top: 10px;">
            Obrigado pelo seu feedback!
        </div>
        
			<!-- Botão para voltar -->
			<div class="button-container">
				<a href="../index.html" class="button">Clique aqui para voltar</a>
			</div>
        
    </div>
    
     <script src="feedback.js"></script>
    
</body>
</html>
