<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards - Informática</title>
    <link rel="stylesheet" href="gerador_flashcards_informatica.css" />
  </head>
  <body>
    <div class="nav">
      <h1>Flashcards - Informática</h1>
      <div>
		<input type="text" id="filter" placeholder="Filtrar por matéria ou assunto">
        <button onclick="create()">Criar Flashcard</button>
        <button onclick="exportJSON()">Exportar</button>
        <button onclick="importJSON()">Importar</button>
        <button onclick="removeAll()">Excluir todos</button>
      </div>
    </div>

    <div class="card-form">
      <div class="card-form-box">
        <h2>Criar card</h2>
        <input type="text" id="question" placeholder="Insira a questão" />
        <input type="text" id="answer" placeholder="Insira a resposta" />
        <input type="text" id="subject" placeholder="Matéria (opcional)"/>
        <input type="text" id="topic" placeholder="Assunto (opcional)"/>

        <span class="obs"
          >Certifique-se de preencher os campos de pergunta e resposta</span
        >
        <div class="btns">
          <button onclick="save()">Salvar</button>
          <button onclick="cancel()">Cancelar</button>
        </div>
      </div>
		
    </div>

    <div class="flashcards"></div>

    <script src="gerador_flashcards_informatica.js"></script>
    
     <!-- Botão para voltar -->
    <div class="button-container">
        <a href="../informatica.html" class="button">Clique aqui para voltar</a>
    </div>
    
  </body>
</html>
