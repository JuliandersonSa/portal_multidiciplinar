<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de site interativo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="contador()">
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="formulario">
            <p id="paragrafo-inicio">
                <label for="formulario-inicio">Inicio:</label>
                <input type="number" name="formulario-inicio" id="formulario-inicio">
            </p>
            <p id="paragrafo-fim">
                <label for="formulario-fim">Fim:</label>
                <input type="number" name="formulario-fim" id="formulario-fim">
            </p>
            <p id="paragrafo-passo">
                <label for="formulario-passo">Passo:</label>
                <input type="number" name="formulario-passo" id="formulario-passo" min="1">
            </p>
            <p id="paragrafo-botao">
                <input id="paragrafo-botao2" type="button" value="Contar" id="botao-contar" onclick="contador()">
            </p>
        </div>
        <div id="resposta">
           <b>O resultado da contagem aparecerá aqui!</b>
        </div>
    </section>
    
    <footer>
        <p>&copy; Julianderson Sá</p>
    </footer>

    <script src="script.js"></script>

    <div id="caixa-botao">
        <a href="../script.js" id="botao">Voltar</a>
    </div>
</body>
</html>
