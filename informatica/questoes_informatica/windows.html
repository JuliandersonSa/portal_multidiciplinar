<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Windows</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="questoes_informatica.css"> <!-- Link para o arquivo CSS que estiliza a página -->
</head>
<body>
    <h1>Windows</h1> <!-- Título principal da página -->
    
    <div id="question-container"></div> <!-- Contêiner onde as questões serão exibidas -->

    <div>
        <!-- Botões para o usuário selecionar a resposta -->
        <button onclick="submitAnswer('A')">A</button>
        <button onclick="submitAnswer('B')">B</button>
        <button onclick="submitAnswer('C')">C</button>
        <button onclick="submitAnswer('D')">D</button>
    </div>

    <div id="result"></div> <!-- Contêiner onde os resultados das respostas serão exibidos -->

    <button id="next-button" onclick="nextQuestion()" style="display:none;">Próxima Questão</button> <!-- Botão para avançar para a próxima questão, inicialmente escondido -->

    <script src="windows.js"></script> <!-- Link para o arquivo JavaScript que contém a lógica do jogo -->
    
    <script>
        // Adiciona um ouvinte de evento que aguarda o carregamento completo do DOM
        document.addEventListener('DOMContentLoaded', (event) => {
            loadQuestions(); // Chama a função para carregar as questões assim que o DOM estiver pronto
        });
    </script>
    
    <!-- Botão para voltar -->
    <div class="button-container">
        <a href="disciplinas_informatica.html" class="button">Voltar</a>
    </div>
    
</body>
</html>
