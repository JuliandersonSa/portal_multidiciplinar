			{

			{
				question: "(0005) Numa pesquisa para decidir o nome da mascote de um campeonato de futebol, foram propostas duas opções: MAXIXE e BUCHADA. Os entrevistados podiam votar em uma das opções ou nas duas. Sabendo que, das 128 pessoas que responderam à pesquisa, 78 votaram em MAXIXE e 73 votaram em BUCHADA, votaram nas duas opções o total de:",
				options: { A: "25 pessoas", B: "21 pessoas", C: "23 pessoas", D: "27 pessoas" },

                image: "imagens_conjuntos/0006.jpg"
			},
			{	question: "(0007) Considere que os municípios de São Tomé e Bom Jesus têm, juntos, 15 ambulâncias à disposição para atender seus moradores. Após o município de Bom Jesus adquirir 3 novas ambulâncias, este passaria a ter 2 ambulâncias a mais que o município de São Tomé. Nessas condições, o número de ambulâncias do município de São Tomé era:",

                image: "imagens_conjuntos/0007.jpg"
			},
			{

                image: "imagens_conjuntos/0008.jpg"
			},
			{
				question: "(0009) operação divisão (Figura 1), cujo divisor é 23, o quociente igual a 22 e o resto dessa divisão é o maior possível, é correto afirmar que a soma dos algarismos do dividendo é:",

			{	
				question: "(0010) Dois coveiros escavam 30 sepulturas em 2 dias. Se mais dois coveiros forem contratados e a nova equipe mantiver a produtividade, o número de sepulturas que serão escavadas em 3 dias será:",
				options: { A: "90", B: "80", C: "70", D: "60" },

			{
				question: "(0014) Uma máquina de café está com 3/5 de sua capacidade. Sabendo que o café é vendido em copos com capacidade para 1/50 do reservatório da máquina, marque a opção que aponta quantos copos de café podem ser vendidos com o café que ainda resta no reservatório.",

				answer: "C",
				comment: "Resposta: letra C",
				image: "imagens_conjuntos/0014.jpg"
			},
			{
				question: "(0015) Se a = 0,9.1,25 e b =1,8.2,50, então a - b é igual a:",
				options: { A: "-3,375.", B: "3,375.", C: "6,75.", D: "-33,75." },
				answer: "A",
				comment: "Resposta: letra A",
				image: "imagens_conjuntos/0015.jpg"
			},
			{
				question: "(0016) Considere o conjunto A={11; -9,7; 0,131131113...; 0,444...; 0,2; 3,141592...}. O subconjunto de A cujos elementos são números racionais é:",
				options: { A: "{-9,7; 0,2; 11; 0,444...}.", B: "{3,141592...; 0,131131113...; 0,444...}.", C: "{-9,7; 0,2; 11; 0,131131113...; 0,444...}.", D: "{0,2; 3,141592...; 0,131131113...; -9,7; 0,444...}." },
				answer: "A",
				comment: "No conjunto <b>''A''</b> os elementos que são racionais incluem:<br><b>11</b> (inteiro);<br><b>-9,7</b> (decimal finito);<br><b>0,2</b> (decimal finito);<br><b>0,444...</b> (dizima periódica).<br>Os números <b>0,131131113...</b> e <b>3,141592... são irracionais, pois suas representações decimais não são periódicas.</b><br><br>Resposta: letra A",
				image:"",
			},
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const maxQuestions = Math.min(100, questions.length);
        let askedQuestions = [];

        function loadQuestion() {
            if (currentQuestionIndex < maxQuestions) {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * questions.length);
                } while (askedQuestions.includes(randomIndex));

                askedQuestions.push(randomIndex);
                const question = questions[randomIndex];

                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `
                    <strong>Questão ${currentQuestionIndex + 1}:</strong> ${question.question}
                    <ul>
                        <li>A) ${question.options.A}</li>
                        <li>B) ${question.options.B}</li>
                        <li>C) ${question.options.C}</li>
                        <li>D) ${question.options.D}</li>
                    </ul>
                `;
                
                questionContainer.classList.add('fade-in'); // Animação ao carregar a pergunta

                document.getElementById('result').innerHTML = "";
                document.getElementById('next-button').style.display = 'none'; // Oculta o botão "Próxima Questão"
            } else {
                showResult();
            }
        }

        function submitAnswer(selected) {
            const question = questions[askedQuestions[currentQuestionIndex]];
            const result = document.getElementById('result');

            if (selected === question.answer) {
                score++;
                result.innerHTML = "<strong style='color: green;'>Correto!</strong><br>";
            } else {
                result.innerHTML = "<strong style='color: red;'>Incorreto!</strong><br>";
            }

            result.innerHTML += `<img src="${question.image}" alt="Explicação:" style="max-width: 300px;"/>`;
            result.innerHTML += `<p>${question.comment}</p>`;

            result.classList.add('fade-in'); // Animação de resultado
            document.getElementById('next-button').style.display = 'block'; // Exibe o botão "Próxima Questão"
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResult() {
            const result = document.getElementById('result');
            const percentage = (score / maxQuestions) * 100;
            result.innerHTML = `Você respondeu ${score} de ${maxQuestions} questões corretamente. Sua porcentagem de acerto é ${percentage.toFixed(2)}%.`;
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
        }

        loadQuestion(); // Carrega a primeira pergunta ao iniciar
    </script>
</body>
</html>
