                answer: "B",

			},

			let currentQuestionIndex = 0;
			let score = 0;
			const maxQuestions = Math.min(100, questions.length);
			let askedQuestions = [];

			function loadQuestion() {
				if (currentQuestionIndex < maxQuestions) {
					let randomIndex;
					do {
						randomIndex = Math.floor(Math.random() * questions.length);
					} while (askedQuestions.includes(randomIndex));

					askedQuestions.push(randomIndex);
					const question = questions[randomIndex];

					const questionContainer = document.getElementById('question-container');
					
					// Verifica se a quest√£o √© um objeto (com text, description e extraImage) ou uma string
					let questionText = '';
					let extraImageHTML = '';
					let descriptionHTML = '';
					
					if (typeof question.question === 'object') {
					// Se question for um objeto, pega o text, description e extraImage
						questionText = `<p>${question.question.text}</p>`;
						descriptionHTML = question.question.description ? `<p>${question.question.description}</p>` : '';
						extraImageHTML = question.question.extraImage ? `<img src="${question.question.extraImage}" alt="Imagem extra" style="max-width: 300px;"/>` : '';
					} else {
					// Se question for uma string, apenas exibe
						questionText = `<p>${question.question}</p>`;
					}
	
           
					// Exibe a quest√£o com as alternativas
					questionContainer.innerHTML = `

				} else {

				}
			}

			function submitAnswer(selected) {

				const result = document.getElementById('result');

				if (selected === question.answer) {
					score++;
					result.innerHTML = "<strong style='color: green;'>Correto!</strong><br>";
				} else {
					result.innerHTML = "<strong style='color: red;'>Incorreto!</strong><br>";
				}

				result.innerHTML += `<img src="${question.image}" alt="Explica√ß√£o:" style="max-width: 300px;"/>`;

				if (question.extraImage) {
